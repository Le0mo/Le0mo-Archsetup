[main]
include="~/.config/fuzzel/colors.ini"

font=Adwaita Sans:size=13                 # niri 下建议 12~13；先保持 13

terminal=kitty -e                         # 去掉尾部空格，避免拼接怪问题

# —— 更适合 niri 的“克制布局” —— #
anchor=top                                # 顶部居中
y-margin=36                               # 别太低：niri 风格更利落（20~50都合理）

lines=8                                   # 少一行更干净（7~9都行）
width=34                                  # 回到偏窄：更像 niri 的“工具条”风格

horizontal-pad=22                         # 取消厚重左右留白
vertical-pad=12                           # 上下也收一点
inner-pad=6                               # 输入区与列表间距更紧凑

line-height=26                            # 比你原来 25 略增，既清爽又不挤
# letter-spacing=0.2                      # 想更“高级干净”可开一点点

exit-on-keyboard-focus-loss=yes           # 你原有习惯保留

# niri 下通常不需要强行 exclusive；如果你遇到“打开后打不了字”再打开下面两行
# layer=overlay
# keyboard-focus=exclusive

# —— 搜索体验（建议开）—— #
match-mode=fzf                            # 更像你熟悉的终端搜索
sort-result=yes                           # 结果更稳定更符合直觉

